<li>
    <article class="book-card">
        <a href="{{ book.get_absolute_url }}">
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }} cover" class="book-cover" />
            <h2>{{ book.title }}</h2>
            <p>Author: {{ book.author }}</p>
            <p>Rating: {{ book.rating }}</p>
        </a>
</li>
